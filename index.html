<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link to Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Link to Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <!--Link to CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>The Train Scheduler</h1>
      <p>Enter the train information below to see the estimated arrival of the next train.</p>
    </div>

	<div class="row">
	  <div class="col col-md-9">
        <div class="card">
          <div class="card-header bg-secondary">
            <h3 class="card-title text-white">Current Train Schedule</h3>
          </div>
          <div class="card-body">
            <table class="table" id="schedule">
              <thead class="bg-success text-white">
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
	  </div>
	  <div class="clearfix hidden-md-up"></div>
	  <div class="col col-md-3">
        <div class="card">
          <div class="card-header bg-secondary">
            <h3 class="card-title text-white">Add Train</h3>
          </div>
          <div class="card-body bg-light">
            <form>
              <div class="form-group">
                <label for="input-name">Train Name</label>
                <input type="text" class="form-control" id="input-name">
              </div>
              <div class="form-group">
                <label for="input-destination">Destination</label>
                <input type="text" class="form-control" id="input-destination">
              </div>
              <div class="form-group">
                <label for="input-1stTrainTime">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="input-1stTrainTime">
              </div>
              <div class="form-group">
                <label for="input-Frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="input-Frequency">
              </div>
              <input id="submit" type="submit" value="Submit" class="btn btn-success">
            </form>
          </div>
        </div>
      </div>
	</div>
  </div>
  <!--Firebase, Javascript and JQuery tags-->
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
